<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1><!--it is a starting tag of the heading element-->
        Heading tag
    </h1><!--it is closing tag of the heading element-->
    <!--heading element is a semantic element -->

    <br><!--it used to breaks the content to the next line-->

    <div><!-- div and span elements is a non semantic tag -->
        <p><!--it is a paragraph tag used to execute a paragraph-->
            this is a paragraph
        </p>

        <img src="/img.png"/><!--used to insert an image-->
        <a href="hyperlink.com">link</a><!--used to add hyperlinks-->

    </div>
    <table>
        <tr>
            <th colspan="2">Name</th>
            
            <th>age</th>
            <th>education</th>
        </tr>
        <tr>
            <td >sheshu</td>
            <td>nalla</td>
            <td>22</td>
            <td rowspan="2">BTech</td>
        </tr>
        <tr>
            <td>sai </td>
            <td>krishna</td>
            <td>22</td>
            
        </tr>
    </table>
</body>
</html>
